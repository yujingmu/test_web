<body>
<form>
    username:<input type='text' id='user_name' placeholder="login username"><br>
    password:<input type="password" id="passwd" placeholder="login password">
    <p>Favor movie:
        <select name='movie'>
            <option>Please select</option>

    <p>个人资料上传：
        <input type="file" id="source">

    <input type='button' value='submit' id='login_button'>
    <button id='clear_date'>reset</button ><br />
</form>
<script>
    document.getElementById('login_button').onclick=function() {
        alert(document.getElementById("user_name").value);
//        console.log(document.getElementByName("movie").value);
    }
    document.getElementById('clear_date').onclick=function(){
        document.removeElementById('user_name').value;

        document.removeElementByName('selected').value;
        document.removeElementById('source').file;
    }
</script>
